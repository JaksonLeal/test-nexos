<div>
  <table mat-table [dataSource]="dataSource">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="documentoTipo">
      <th mat-header-cell *matHeaderCellDef> TIPO ID </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.documentoTipo}} </td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> DOCUMENTO </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.documentoNumero}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} {{empleado.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> CIUDAD </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.ciudad}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="correoElectronico">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.correoElectronico}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCION </th>
      <td mat-cell *matCellDef="let empleado">
        <button mat-button (click)="editar(empleado)">EDITAR</button>
        <button mat-button (click)="eliminar(empleado)">ELIMINAR</button>
      </td>
    </ng-container>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
