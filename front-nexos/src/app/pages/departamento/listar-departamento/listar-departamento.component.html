<div>
  <table mat-table [dataSource]="dataSource">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="contador">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let departamento"> {{posicion(departamento)+1}} </td>
    </ng-container>

    <ng-container matColumnDef="departamentoCodigo">
      <th mat-header-cell *matHeaderCellDef> CODIGO </th>
      <td mat-cell *matCellDef="let departamento"> {{departamento.departamentoCodigo}} </td>
    </ng-container>

    <ng-container matColumnDef="departamentoNombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let departamento"> {{departamento.departamentoNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCION </th>
      <td mat-cell *matCellDef="let departamento">
        <button mat-button (click)="editar(departamento)">EDITAR</button>
        <button mat-button (click)="eliminar(departamento)">ELIMINAR</button>
      </td>
    </ng-container>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
