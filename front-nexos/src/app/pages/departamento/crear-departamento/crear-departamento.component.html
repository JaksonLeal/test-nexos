<mat-card>
    <h1>Agregar nuevo departamento</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="crearDepartamento()">

                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Codigo Del Departamento</mat-label>
                    <input matInput [(ngModel)]="departamento.departamentoCodigo" class="full-width" type="text"
                        name="departamentoCodigo" required placeholder="Digite el codigo del departamento">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nombre Del Departamento</mat-label>
                    <input matInput [(ngModel)]="departamento.departamentoNombre" class="full-width" type="text"
                        required name="departamentoNombre" placeholder="Digite nombre del departamento">
                </mat-form-field>
                <mat-divider></mat-divider>
                <div>
                    <mat-label>Fecha y hora de creacion: </mat-label>
                    <strong>{{fechaActual}}</strong>
                </div>
                <mat-divider></mat-divider>
                <div>
                    <mat-label>Fecha y hora de modificacion: </mat-label>
                    <strong>{{fechaActual}}</strong>
                </div>
                <mat-divider></mat-divider>
                <div class="container text-center mb20 mt10">
                    <button mat-raised-button color="primary">Crear</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
